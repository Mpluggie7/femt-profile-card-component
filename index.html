<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- BG -->
    <div class="bgTopCircle">
      <img
        src="./images/bg-pattern-top.svg"
        alt="bg-pattern-top"
        class="bgTopImage"
      />
    </div>
    <div class="bgBtmCircle">
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bg-pattern-bottom"
        class="bgBtmImage"
      />
    </div>
    <!-- BG -->
    <div class="bodyFrameOnBody">
      <div class="frame">
        <div class="blockProfile">
          <div class="bgTopProfile"></div>
          <div class="bgBtnProfile">
            <h1>
              Victor Crest
              <span>26</span>
            </h1>
            <p>London</p>
          </div>
          <div class="imgUser">
            <img src="./images/image-victor.jpg" alt="image-victor" />
          </div>
        </div>
        <div class="blockStatic">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
